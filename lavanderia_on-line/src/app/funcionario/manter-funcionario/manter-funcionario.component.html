<div class="lista">
  <button class="btn" mat-button (click)="openNewEmployeeModal()">
    Adicionar Funcionário
    <mat-icon>add</mat-icon>
  </button>
  <mat-table [dataSource]="employees">
    <!-- <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let funcionario"> {{funcionario.id}} </mat-cell>
    </ng-container> -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> E-mail </mat-header-cell>
      <mat-cell *matCellDef="let funcionario"> {{funcionario.email}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
      <mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="birthDate">
      <mat-header-cell *matHeaderCellDef> Data de Nascimento </mat-header-cell>
      <mat-cell *matCellDef="let funcionario"> {{funcionario.role.birthDate | date:'dd/MM/yyyy'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
      <mat-cell *matCellDef="let funcionario" class="action-buttons">
        <button mat-flat-button color="primary" (click)="openEmployeeModal(funcionario)" color="primary">
          <mat-icon>edit</mat-icon> Atualizar
        </button>
        <button mat-button (click)="deleteFuncionario(funcionario)" color="warn">
          <mat-icon>delete</mat-icon> Excluir
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <div *ngIf="employees.length === 0">Nenhum funcionário cadastrado.</div>

</div>
