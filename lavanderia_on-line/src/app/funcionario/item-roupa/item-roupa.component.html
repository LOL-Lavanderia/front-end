<div class="lista">
  <button class="btn" mat-button (click)="openNewRoupaModal()">
    Adicionar Roupa
    <mat-icon>add</mat-icon>
  </button>
<mat-table [dataSource]="roupas">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let roupa"> {{roupa.name}} </mat-cell>
  </ng-container>

  <!-- Quantity Column -->
  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef> Quantidade </mat-header-cell>
    <mat-cell *matCellDef="let roupa"> {{roupa.quantity}} </mat-cell>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
    <mat-cell *matCellDef="let roupa"> {{roupa.price | currency:'BRL'}}</mat-cell>
  </ng-container>

    <!-- Term Column -->
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef> Prazo </mat-header-cell>
      <mat-cell *matCellDef="let roupa"> {{roupa.time}} </mat-cell>
    </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
    <mat-cell *matCellDef="let roupa">
      <button mat-flat-button color="primary" (click)="openRoupaModal(roupa)" color="primary">
        <mat-icon>edit</mat-icon> Atualizar</button>
      <button mat-button color="warn" (click)="deleteRoupa(roupa)"><mat-icon>delete</mat-icon> Excluir</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let roupa; columns: displayedColumns;"></mat-row>
  
</mat-table>

<div *ngIf="roupas.length === 0" class="centralizado">Nenhuma roupa cadastrada.</div>

</div>
