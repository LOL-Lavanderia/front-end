<div class="painel">
<div class="container">
  <div class="card">
    <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
      <div class="formulario">
        <h2>LOL - Lavanderia</h2>
        <h3>BEM-VINDO</h3>

        <div class="alert alert-danger" *ngIf="message">{{ message }}</div>
        <mat-form-field>
          <input matInput placeholder="UsuÃ¡rio" [(ngModel)]="email" name="email" required email>
        </mat-form-field>

        <mat-form-field>
          <input matInput [type]="passwordVisible ? 'text' : 'password'" placeholder="Senha" [(ngModel)]="password"
            name="password" required>
          <span class="password-toggle" (click)="togglePasswordVisibility()">
            <img [src]="passwordVisible ? 'assets/img/eye-open.svg' : 'assets/img/eye-closed.svg'" alt="Toggle Password"
              class="eye-icon">
          </span>
        </mat-form-field>

        <div class="botoes">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">Fazer Login</button>
          <button mat-raised-button class="cadastre" (click)="openDialog('0ms', '0ms')">Cadastre-se</button>
        </div>
        <mat-spinner *ngIf="loading"></mat-spinner>
      </div>
    </form>
  </div>
</div>
</div>
