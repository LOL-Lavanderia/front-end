<mat-toolbar color="primary">
  <span class="title-center">LOL - Lavanderia On-line</span>
</mat-toolbar>

<mat-card class="login-card">
  <form class="form" (ngSubmit)="onLogin()">
    <mat-form-field class="full-width">
      <mat-label>E-mail</mat-label>
      <input type="email" matInput [(ngModel)]="email" name="email" placeholder="Ex. pat@example.com" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Senha</mat-label>
      <input type="password" matInput [(ngModel)]="password" name="password" required>
    </mat-form-field>

    <button mat-raised-button color="warn" type="submit">Fazer login</button>

  </form>
  <div class="center-text">
    <a href="/cadastro" (click)="autoCadastro()">Cadastra-se aqui</a>
  </div>
</mat-card>
