<div class="container">
  <h2>Fazer Pedido On-line</h2>
  <form #pedidoForm="ngForm">
    <div class="form-group">
      <label for="roupas"> Escolhe as Roupas:</label>

      


      <input
        type="text"
        class="form-control"
        id="roupas"
        name="roupas"
        required
        [(ngModel)]="roupas"
      />
    </div>
    <button type="button" class="btn btn-primary" (click)="fazerPedido()">
      Calcular Orçamento
    </button>
  </form>

  <div *ngIf="orcamento > 0">
    <h3>Orçamento:</h3>
    <p>Valor: R$ {{ orcamento }}, Prazo: {{ prazo }} dias</p>

    <div *ngIf="!pedidoAprovado && !pedidoRejeitado">
      <button type="button" class="btn btn-success" (click)="aprovarPedido()">
        Aprovar Pedido
      </button>
      <button type="button" class="btn btn-danger" (click)="rejeitarPedido()">
        Rejeitar Pedido
      </button>
    </div>
  </div>

  <div *ngIf="pedidoAprovado">
    <h3>Pedido Aprovado</h3>
    <p>Número de Pedido: {{ numeroPedido }}</p>
  </div>

  <div *ngIf="pedidoRejeitado">
    <h3>Cancelar Rejeitado</h3>

  </div>
  <br><br>
  <div> <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
  <input type="hidden" name="cmd" value="_s-xclick" />
  <input type="hidden" name="hosted_button_id" value="FC2VM4MWDX7S8" />
  <input type="hidden" name="currency_code" value="BRL" />
  <input type="image" src="https://www.paypalobjects.com/pt_BR/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" title="O PayPal é a forma fácil e segura de pagar suas compras on-line." alt="Comprar agora" />
</form></div>

</div>
